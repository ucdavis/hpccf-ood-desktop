---
cluster: hive
form:
  - desktop
  - auto_accounts
  - auto_queues
  - cores
  - mem
  - gpu_num
  - bc_num_hours
  - bc_vnc_resolution
  - bc_email_on_started

attributes:
  desktop: "xfce"
  auto_accounts:
    help: |
      Select the slurm group account (i.e hpccfgrp)
  auto_queues:
    help: |
      Select a slurm partition.
  cores:
    widget: "number_field"
    label: "Number of cores"
    value: 8
    min: 1
    max: 256
    help: |
      Enter the number of cores needed for your job
  mem:
    widget: "number_field"
    label: "Amount of memory"
    value: 32
    min: 4
    max: 4096
    help: |
      Enter the amount of RAM in GB you need for your job
  gpu_num:
    widget: "number_field"
    label: "Number of GPUs"
    value: 0
    min: 0
    max: 8
    help: |
      Enter the amount of GPUs needed for your job
